<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Currículo do Candidato - Teste de HTML e CSS" />
  <meta name="keywords" content="currículo, candidato, teste, HTML, CSS" />
  <link rel="stylesheet" href="styles.css" />
  <title>Formulário Currículo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Main -->
  <form action="#" method="post" enctype="multipart/form-data">
    <main>
      <div class="form-container">
      <div class="form-header">
          <h1>Formulário para o Candidato</h1>
          <p>Preencha suas informações abaixo para se candidatar à vaga.</p>
        </div>

          <legend>Informações Pessoais</legend>
          <div class="form-grid">
            <div>
              <label for="name">Nome completo: </label>
              <input type="text" name="name" id="name" placeholder="Pedro Pereira" required />
            </div>
            <div>
               <label for="email">Endereço de E-mail: </label>
                <input type="email" name="email" id="email" placeholder="email@email.com" required />
            </div>
          </div>
        <legend>Formação Acadêmica</legend>
        <div class="form-grid">
          <div>
            <label for="text">Qual a sua graduação?</label>
            <input type="text" name="curso" id="curso" placeholder="Ex: Engenharia da Computação" required />
          </div>
          <div>
            <label for="instiuicao">Qual a instituição de ensino?</label>
            <input type="text" name="instituicao" id="instituicao" placeholder="unicamp" required />
          </div>
        </div>
        <legend>Destaque das Habilidades</legend>
        <div>
          <label>Selecione suas principais habilidades técnicas (hard skill):</label>
          <div class="skills-grid">
            <label class="checkbox-label">
              <input type="checkbox" name="habilidades" value="HTML5">
              <span>HTML5</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="habilidades" value="CSS3">
              <span>CSS3</span>
            </label>
            <label class="checkbox-label">
               <input type="checkbox" name="habilidades" value="Javascript">
               <span>Javascript</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="habilidades" value="Typescript">
                 <span>Typescript</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="habilidades" value="Python">
                <span>Python</span>
            </label>
            <label class="checkbox-label">
               <input type="checkbox" name="habilidades" value="Golang">
                <span>Golang</span>
            </label>
          </div>
          <div>
            <label for="softskill">Qual é a sua softskill mais forte em você?</label>
            <select id="softskill" name="softskill">
              <option>Escolha uma opção</option>
              <option>Comunicação</option>
              <option>Inteligência Emocional</option>
              <option>Pontualidade</option>
              <option>Curiosidade</option>
            </select>
          </div>
        </div>
        <!-- Wireframe -->
        <section>
          <legend>Adicione uma imagem sua!</legend>
          <div>
            <label for="arquivo">Foto de Perfil ou Currículo (PDF)</label>
            <input required type="file" id="arquivo" name="arquivo"/>
          </div>
          </section>
        <div>
          <button type="submit" class="submit-btn">Enviar Currículo</button>
        </div>
  </form>
  <footer>
    <p>© 2025 - Currículo do Candidato Corporation</p>
  </footer>
  </div>
  </div>
  </main>
</body>
</html>
